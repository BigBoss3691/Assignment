<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macbook Shop</title>
    <link rel="stylesheet" href="Style/general.css">
    <link rel="stylesheet" href="Style/header.css">
    <link rel="stylesheet" href="Style/contact.css">

</head>
<body>
    <div class="header">
        <div class="logo">Macbook Shop</div>
        <div class="nav">
            <div class="obj"><a href="homepage.html">Home</a></div>
            <div class="obj"><a href="mpro.html">Macbook Pro</a></div>
            <div class="obj"><a href="mair.html">Macbook Air</a></div>
            <div class="obj"><a href="contact.html">Contact</a></div>
        </div>
    </div>

    <form>
        
        <div>
            <label for="name">Your Name:</label> <br>
            <input type="text" id="name" name="fullName" required>
        </div>
        
        <br>
        
        <div>
            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="emailAddress" required>
        </div>
        
        <br>
        
        <div>
            <label for="message">Your Message:</label><br>
            <textarea id="message" name="messageContent" rows="5" required></textarea>
        </div>
        
        <br>
        
        <div>
            <button type="submit">Submit</button>
        </div>
        
    </form>
            
    
</body>
</html>
